<!DOCTYPE html>
<html>
    <head>
        <title>Activity #3 Table Logo</title>
        <style>
            Table, tr, th, td{
                border: 3px;
                border-color: black;
                border-style: solid;
            }
        </style>
    </head>

    <body>
        <table>
                <tr>
                    <th>Social Media</th>
                    <th>Logo</th>
                </tr>
            <body text="Blue">
                 <tr>
                    <td><u>Facebook</u></td>
                    <td><img src="Facebook-logo.png" width="100"></td>
                </tr>
                <tr>    
                    <td><u>Tiktok</u></td>
                    <td><img src="tiktok-icon2.png" width="100"></td>
                 </tr>
                <tr>
                    <td><u>Instagram</u></td>
                    <td><img src="Instagram-logo-PNG.png" width="100"></td>
                 </tr>
                <tr>
                    <td><u>Twitter</u></td>
                    <td><img src="Twitter.png" width="100"></td>
                </tr>
            </body>    
        </table>
    </body>
</html>
