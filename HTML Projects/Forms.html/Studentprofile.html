<!DOCTYPE html>
<html>
    <head>
        <title>Student Profile (LSLI)</title>
        <style>
            form{
                word-spacing: 2px;
                letter-spacing: normal;
                width:70%;  
            }
            fieldset{
                float: center;
                size: 50%;
            }
            aside{
                float:right;
            }
        </style>
    </head>

    <body>
        <aside>
            <fieldset>
                <legend><b>ASSESSMENT</b></legend>
                <label for="TF">Tuition Fee:</label>
                <input type="text" name="TF" id="TF"><br><br>
                <label for="LF">Laboratory Fee:</label>
                <input type="text" name="LF" id="LF"><br><br>
                <label for="MF">Misc. Fee:</label>
                <input type="text" name="MF" id="TF"><br><br>
                <label for="Insur">Insurance:</label>
                <input type="text" name="Insur" id="Insur"><br><br>
                <label for="IF">Internet Fee:</label>
                <input type="text" name="IF" id="IF"><br><br>
                <label for="IC">Installment Charge:</label>
                <input type="text" name="IC" id="IC"><br><br>
                <label for="Tt">Total:</label>
                <input type="text" name="Tt" id="Tt"><br><br>
                <label for="Cash">Tuition Fee:</label>
                <input type="text" name="Cash" id="Cash"><br><br>
                <label for="Installment">Tuition Fee:</label>
                <input type="text" name="Installment" id="Installment"><br><br>
                <label for="Per">Assessed By:</label>
                <input type="text" name="Per" id="Per"><br><br>
            </fieldset>
        </aside>
        <form>
            <label for="lrn">LRN</label>
            <input type="lrn" id="lrn" name="lrn"><br><br>
            <label for="name"><b>NAME:</b></label>
            <label for="lname">Last Name</label>
            <input type="lname" id="lname" name="lname">
            <label for="fname">First Name</label>
            <input type="fname" id="fname" name="fname">
            <label for="mname">Middle Name</label>
            <input type="mname" id="mname" name="mname"><br>
            <label for="sex">Sex:</label>
            <label for="sex"><small>Female</small></label>
            <input type=radio id="sex" name="sex">
            <label for="sex"><small>Male</small></label>
            <input type=radio id="sex" name="sex">
            <label for="cstatus">Civil Status:</label>
            <label for="single">Single</label>
            <input type=radio id="single" name="single">
            <label for="married">Married</label>
            <input type=radio id="married" name="single"><br>
            <label for="Paddress"><small>Permanent Address</small></label>
            <input type="Paddress" id="Paddress" name="Paddress"><br><br>
            <label for="Taddress"><small>Temporary Address</small></label>
            <input type="Taddress" id="Taddress" name="Taddress"><br><br>
            <small><label for="tnumber">Telephone Number</label>
            <input type="number" id="tnumber" name="tnumber"></small>
            <label for="bday">Birthday</label>
            <input type="date" id="bday" name="bday">
            <label for="bplace">Birthplace</label>
            <input type="search" id="bplace" name="bplace"><br><br>
            <fieldset>
                <legend>Parents</legend>
                <label for="fname">Father:</label>
                <input type="text" id="fname" name="fname"><br><br>
                <label for="occupation">Occupation</label>
                <input type="occupation" id="occupatione" name="occupation"><br><br>
                <label for="mname">Mother:</label>
                <input type="text" id="mname" name="mname"><br><br>
                <label for="occupation">Occupation:</label>
                <input type="occupation" id="occupatione" name="occupation">
            </fieldset><br>
            <label for="guardian">Guardian</label>
            <input type="text" id="guardian" name="guardian">
            <label for="relationship">Relationship</label>
            <input type="text" id="relationship" name="relationship"><br><br>
            <label for="Gadd">Address</label>
            <input type="text" id="Gadd" name="Gadd">
            <label for="tel">Telephone</label>
            <input type="text" id="tel" name="tel"><br><br>
            <label for="elem">Elementary School where graduated:</label>
            <input type="text" id="elem" name="elem">
            <label for="g10">Grade 10 Completed at:</label>
            <input type="text" id="g10" name="g10">
            <label for="completed">Year Completed</label>
            <input type="text" id="completed" name="completed"><br>
            <label for="CTS"><b>Credentials to Submir:</b></label>
            <label for="CTS">F138 High School</label>
            <input type="checkbox" name="CTS" id="CTS">
            <label for="CTS">Good Moral Certificate</label>
            <input type="checkbox" name="CTS" id="CTS">
            <label for="CTS">F137</label>
            <input type="checkbox" name="CTS" id="CTS">
            <label for="CTS">JHS Diploma</label>
            <input type="checkbox" name="CTS" id="CTS">
            <label for="CTS">Birth Certificate</label>
            <input type="checkbox" name="CTS" id="CTS">
                
        </form>
    </body>
</html>
